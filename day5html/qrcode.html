    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100%;
            background: linear-gradient(to right,#ff0,#f89b);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1{
            font-size: 55px;
            text-shadow: #f89b,#c9c9c9,#bbb,#f567f5;
        }
        .main{
            width: 25%;
            height: 70%;
            padding: 50px 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #c9c9c9;
            box-shadow: #ff0,#f567f5;
            border-radius: 5px;
            margin-top: 25px;
            margin-bottom: 40px;
        }
        .main .input{
            width: 90%;
            padding: 8px 25px;
            border: 3px solid burlywood;
            outline: none;
            margin: 15px 0;
        }
        .main .input:focus{
            border: 3px solid aqua;
        }
        .btn,
        .input{
            font-size: 1.1rem;
            border-radius: 5px;
        }
        .main .btn{
            width: 90%;
            padding: 12px 0;
            outline: none;
            border: none;
            border-radius: 5px;
            background: #ff0;
            color: black;
            transition: 0.3s;
        }
        .main .code{
            margin: 10px 0;
        }
        .main .btn:hover{
            background: #f567f5;
            color: white;
            box-shadow: #ff0,#f567f5;
        }
        #toast{
            position: absolute;
            bottom: 0;
            left: 50%;
            opacity: 0;
            transform: translateX(-50%);
            background: #f567f5;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            transition: 0.3s;
            visibility: hidden;
        }
        #toast.show{
            display: block;
            visibility: visible;
            opacity: 1;
        }
        #note{
            font-size: 1.2rem;
            color: #f567f5;
            text-shadow: #ff0,#f567f5;
        }
        
    </style>
</head>
